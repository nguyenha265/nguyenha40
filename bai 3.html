<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = parseInt(prompt("nhập số nhất :"));
    let y = parseInt(prompt("nhập số hai :"));
    let num = numBer(x,y);
    function numBer(x,y) {
        if(x>y){
            alert("số thứ nhất lớn hơn")
        }
        else {
           tong = x + y
        }
        return tong
    }
    alert(num)
</script>
</body>
